<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
    <style>
      .disabled {
        color: aqua;
      }
    </style>
</head>
<body>
    <!-- <h1>Hello from HTML!</h1> -->
    <div id="app">
      <h1>{{ message }}</h1>
      <h2>{{ name }}</h2>
      <button v-on:click="changeMessage()">Click Me</button>
      <input type="text" v-model="name">
    <div v-for="Dog in dogs">
        <p> {{Dog}} </p>
       
    </div>
      <button v-on:click="addNewDog()">New Dog</button>
       <input type="text" v-model="newDog">
    <div>

    </div>
       <!-- <button v-on:click="showInfo = !showInfo">Show More Information</button> -->
       
      
       <input type="checkbox" v-on:click="showInfo = !showInfo">More Information</input>
       <p v-bind:class="{disabled: showInfo}">My dogs are cool!</p>
    </div>
    
</body>
</html>
